<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Multiviewer Info</title>
</head>

<body>

    <div class="container">
        <div class="col-6">


            <!-- Multiviewer 1 -->
            <div class="row pt-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body border border-danger px-0 pt-0">

                        <h5 class="card-title bg-danger text-white py-2 pl-2">Multiviewer 1</h5>
                        <div class="pl-2">
                            <p class="card-text">The Program Multiviewer Scott uses to direct.</p>
                            <p class="card-text" id="mv1-meeting-id">Meeting ID: foo</br>
                            </p>
                            <p class="card-text" id="mv1-passcode">Passcode: foo</br>
                            </p>
                        </div>
                        <div class="pl-5 mt-3">
                            <a href="#" class="btn btn-primary mx-auto" id="mv1-url">Go to MVR 1</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Multiviewer 2 -->
            <div class="row pt-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body border border-success px-0 pt-0">

                        <h5 class="card-title bg-success text-white py-2 pl-2">Multiviewer 2</h5>
                        <div class="pl-2">
                            <p class="card-text">The source monitor Scott uses.</p>
                            <p class="card-text" id=mv2-meeting-id>Meeting ID: foo</br>
                            </p>
                            <p class="card-text" id="mv2-passcode">Passcode: foo</br>
                            </p>
                        </div>
                        <div class="pl-5 mt-3">
                            <a href="#" class="btn btn-primary mx-auto" id="mv2-url">Go to MVR 2</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Multiviewer 3 -->
            <div class="row pt-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body border border-primary px-0 pt-0">

                        <h5 class="card-title bg-primary text-white py-2 pl-2">Multiviewer 3</h5>
                        <div class="pl-2">
                            <p class="card-text">The INBOUND callers and a Studio Spy Cam.</p>
                            <p class="card-text" id=mv3-meeting-id>Meeting ID: foo</br>
                            </p>
                            <p class="card-text" id="mv3-passcode">Passcode: foo</br>
                            </p>
                        </div>
                        <div class="pl-5 mt-3">
                            <a href="#" class="btn btn-primary mx-auto" id="mv3-url">Go to MVR 3</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">

            </div>






            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>



            <script type="text/javascript" src="data.js"></script>
            <script>
                $(document).ready(function() {


                    $("#mv1-meeting-id").text("Meeting Code: " + data.mv1_id);
                    $("#mv1-passcode").text("Passcode: " + data.mv1_passcode);
                    $("#mv1-url").attr("href", data.mv1_url);

                    $("#mv2-meeting-id").text("Meeting Code: " + data.mv2_id);
                    $("#mv2-passcode").text("Passcode: " + data.mv2_passcode);
                    $("#mv2-url").attr("href", data.mv2_url);

                    $("#mv3-meeting-id").text("Meeting Code: " + data.mv3_id);
                    $("#mv3-passcode").text("Passcode: " + data.mv3_passcode);
                    $("#mv3-url").attr("href", data.mv3_url);

                });
            </script>
</body>

</html>
